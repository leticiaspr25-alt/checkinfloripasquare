<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floripa Square Check-in V7 (Nome Normal)</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        /* --- DESIGN SYSTEM (FLORIPA SQUARE NIGHT) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
        }
        :root {
            --primary: #f37021;
            --surface: #262626;
            --border: #404040;
        }

        /* Utils */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .flex { display: flex; gap: 10px; }
        .between { justify-content: space-between; }
        .center { align-items: center; }
        .hidden { display: none !important; }

        /* UI Components */
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        .btn { padding: 10px 20px; border-radius: 6px; cursor: pointer; border: none; font-weight: bold; color: white; font-size: 14px; transition: 0.2s; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-primary { background: var(--primary); }
        .btn-outline { background: transparent; border: 1px solid #666; color: #ccc; }
        .btn-icon { padding: 8px; font-size: 16px; }
        
        input, textarea { 
            width: 100%; padding: 12px; background: #111; border: 1px solid #444; color: white; border-radius: 6px; margin-bottom: 10px; 
        }

        /* Login */
        .login-wrapper { height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #222 0%, #000 100%); }
        .login-card { background: var(--surface); padding: 40px; border-radius: 12px; width: 100%; max-width: 400px; border: 1px solid var(--border); }

        /* Abas */
        .tabs { display: flex; border-bottom: 1px solid #444; margin-bottom: 20px; }
        .tab { padding: 10px 20px; cursor: pointer; color: #888; border-bottom: 3px solid transparent; }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }

        /* Totem & Guest */
        .totem-screen { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; text-align: center; }
        .qr-frame { background: white; padding: 20px; border-radius: 12px; margin: 30px 0; }
        .guest-screen { max-width: 480px; margin: 0 auto; padding: 30px 20px; min-height: 100vh; background: #000; }
        .success-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .qr-box { background: #1a1a1a; padding: 15px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        .qr-box canvas { width: 100% !important; height: auto !important; }

        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 100; display: flex; align-items: center; justify-content: center; }
        .modal-content { background: var(--surface); padding: 30px; border-radius: 12px; width: 100%; max-width: 400px; border: 1px solid var(--border); }

        /* IMPRESS√ÉO (BEMATECH L42 - 90x35mm) */
        @media print {
            body * { visibility: hidden; }
            #printable-area, #printable-area * { visibility: visible; }
            #printable-area {
                position: absolute; left: 0; top: 0; width: 100%; height: 100%;
                background: white !important; color: black !important;
                display: flex !important; flex-direction: column; justify-content: center; align-items: center;
                text-align: center; margin: 0; padding: 0;
            }
            @page { size: 90mm 35mm; margin: 0; }
        }
        
        #printable-area { display: none; width: 90mm; height: 35mm; }
        
        .print-name { 
            font-size: 20pt; 
            font-weight: 900; 
            font-family: Arial, sans-serif; 
            line-height: 1.1; 
            margin-bottom: 2mm; 
            /* REMOVIDO: text-transform: uppercase; -> Agora aceita min√∫sculas */
        }
        .print-company { 
            font-size: 11pt; 
            font-family: Arial, sans-serif; 
        }

    </style>
</head>
<body>
    <div id="root"></div>

    <div id="printable-area">
        <div class="print-name" id="print-name-target">NOME</div>
        <div class="print-company" id="print-company-target">EMPRESA</div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- COMPONENTE QR CODE ---
        const QRCodeDisplay = ({ text, size = 200 }) => {
            const canvasRef = useRef();
            useEffect(() => {
                if(canvasRef.current && text) {
                    QRCode.toCanvas(canvasRef.current, text, { width: size, margin: 1 }, (err) => { if(err) console.error(err); });
                }
            }, [text, size]);
            return <canvas ref={canvasRef} />;
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [view, setView] = useState('login');
            const [events, setEvents] = useState([
                { id: 1, name: 'Lan√ßamento BMW', date: '25/12/2025', wifi: 'WIFI:S:FloripaSquare;T:WPA;P:123;;', photoUrl: 'https://fotos.com' }
            ]);
            const [currentEvent, setCurrentEvent] = useState(null);
            const [guests, setGuests] = useState([
                { id: 1, name: 'Carlos CEO', company: 'Coca-Cola', checkedIn: false },
            ]);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const mode = params.get('mode');
                const evtId = parseInt(params.get('event'));
                if (evtId) {
                    const evt = events.find(e => e.id === evtId);
                    if (evt) {
                        setCurrentEvent(evt);
                        if(mode === 'totem') setView('totem');
                        if(mode === 'guest') setView('guest');
                    }
                }
            }, []);

            const handleLogin = (email) => setView('dashboard');

            const toggleCheckIn = (id) => {
                const now = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
                setGuests(guests.map(g => g.id === id ? { ...g, checkedIn: !g.checkedIn, time: !g.checkedIn ? now : null } : g));
            };

            const handlePrint = (guest) => {
                if(!guest.checkedIn) toggleCheckIn(guest.id);
                document.getElementById('print-name-target').innerText = guest.name;
                document.getElementById('print-company-target').innerText = guest.company || '';
                setTimeout(() => window.print(), 100);
            };

            const handleAddManual = (newGuest) => {
                setGuests([{...newGuest, id: Date.now(), checkedIn: false}, ...guests]);
            };

            const handleImportCSV = (file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const json = XLSX.utils.sheet_to_json(sheet);
                    const newGuests = json.map((row, idx) => ({
                        id: Date.now() + idx,
                        name: row['Nome'] || row['Name'] || 'Sem Nome',
                        company: row['Empresa'] || row['Company'] || '',
                        checkedIn: false
                    }));
                    setGuests([...guests, ...newGuests]);
                    alert(`${newGuests.length} convidados importados!`);
                };
                reader.readAsArrayBuffer(file);
            };

            const handleExportXLSX = () => {
                const ws = XLSX.utils.json_to_sheet(guests.map(g => ({
                    Nome: g.name,
                    Empresa: g.company,
                    Status: g.checkedIn ? 'PRESENTE' : 'AUSENTE',
                    Horario: g.time || ''
                })));
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Relatorio");
                XLSX.writeFile(wb, `${currentEvent.name}_Relatorio.xlsx`);
            };

            if (view === 'login') return <LoginScreen onLogin={handleLogin} />;
            if (view === 'totem') return <TotemScreen event={currentEvent} />;
            if (view === 'guest') return <GuestScreen event={currentEvent} />;
            
            return (
                <div>
                    <header style={{background:'#000', borderBottom:'1px solid #333', padding:'15px 20px', display:'flex', justifyContent:'space-between'}}>
                        <div style={{fontSize:20, fontWeight:'bold', color:'white'}}>MEGATELA</div>
                        <button className="btn btn-outline" onClick={() => setView('login')}>Sair</button>
                    </header>
                    <div className="container">
                        {view === 'dashboard' && (
                            <div>
                                <h2 style={{color:'white', marginBottom:20}}>Meus Eventos</h2>
                                {events.map(ev => (
                                    <div key={ev.id} className="card flex between center">
                                        <div><h3>{ev.name}</h3><small style={{color:'#888'}}>{ev.date}</small></div>
                                        <button className="btn btn-outline" onClick={() => { setCurrentEvent(ev); setView('manager'); }}>Gerenciar</button>
                                    </div>
                                ))}
                            </div>
                        )}
                        {view === 'manager' && (
                            <EventManager 
                                event={currentEvent} guests={guests}
                                onBack={() => setView('dashboard')}
                                onCheckIn={toggleCheckIn}
                                onPrint={handlePrint}
                                onAddGuest={handleAddManual}
                                onImport={handleImportCSV}
                                onExport={handleExportXLSX}
                                onUpdateEvent={(updated) => {
                                    setEvents(events.map(e => e.id === updated.id ? updated : e));
                                    setCurrentEvent(updated);
                                    alert('Salvo!');
                                }}
                            />
                        )}
                    </div>
                </div>
            );
        };

        const LoginScreen = ({ onLogin }) => {
            const [email, setEmail] = useState('');
            const [isRegister, setIsRegister] = useState(false);
            return (
                <div className="login-wrapper">
                    <div className="login-card">
                        <h2 style={{color:'white', textAlign:'center', marginBottom:5}}>FLORIPA SQUARE</h2>
                        <p style={{color:'var(--primary)', textAlign:'center', marginBottom:20, fontWeight:'bold'}}>CHECK-IN SYSTEM</p>
                        <label>Email</label><input type="email" value={email} onChange={e=>setEmail(e.target.value)} placeholder="admin@floripasquare.com" />
                        <label>Senha</label><input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
                        {isRegister && <><label>Confirmar Senha</label><input type="password" /></>}
                        <button className="btn btn-primary" style={{width:'100%', marginTop:10}} onClick={() => onLogin(email)}>{isRegister ? 'CRIAR CONTA' : 'ENTRAR'}</button>
                        <div style={{textAlign:'center', marginTop:15, color:'#888', fontSize:12, cursor:'pointer', textDecoration:'underline'}} onClick={() => setIsRegister(!isRegister)}>{isRegister ? 'J√° tenho conta' : 'Criar nova conta'}</div>
                    </div>
                </div>
            );
        };

        const EventManager = ({ event, guests, onBack, onCheckIn, onPrint, onAddGuest, onImport, onExport, onUpdateEvent }) => {
            const [tab, setTab] = useState('list');
            const [showModal, setShowModal] = useState(false);
            const [search, setSearch] = useState('');
            const [wifi, setWifi] = useState(event.wifi || '');
            const [photo, setPhoto] = useState(event.photoUrl || '');
            const fileRef = useRef();
            const filtered = guests.filter(g => g.name.toLowerCase().includes(search.toLowerCase()));
            const openTotem = () => { window.open(`?mode=totem&event=${event.id}`, '_blank'); };

            return (
                <div>
                    <div className="flex between center" style={{marginBottom:20}}>
                        <div className="flex center"><button className="btn btn-outline" onClick={onBack}>‚Üê</button><h3>{event.name}</h3></div>
                    </div>
                    <div className="tabs">
                        <div className={`tab ${tab === 'list' ? 'active' : ''}`} onClick={() => setTab('list')}>Lista</div>
                        <div className={`tab ${tab === 'config' ? 'active' : ''}`} onClick={() => setTab('config')}>Configura√ß√µes</div>
                    </div>
                    {tab === 'list' && (
                        <div className="card">
                            <div className="flex between" style={{marginBottom:20, flexWrap:'wrap'}}>
                                <input placeholder="Buscar..." value={search} onChange={e=>setSearch(e.target.value)} style={{marginBottom:0, maxWidth:300}} />
                                <div className="flex">
                                    <button className="btn btn-primary" onClick={() => setShowModal(true)}>+ Manual</button>
                                    <button className="btn btn-outline" onClick={() => fileRef.current.click()}>Importar CSV</button>
                                    <input type="file" hidden ref={fileRef} onChange={(e) => onImport(e.target.files[0])} accept=".csv,.xlsx" />
                                    <button className="btn btn-outline" onClick={onExport}>Baixar Relat√≥rio</button>
                                </div>
                            </div>
                            {filtered.map(g => (
                                <div key={g.id} style={{display:'flex', justifyContent:'space-between', padding:'10px 0', borderBottom:'1px solid #333'}}>
                                    <div><div style={{fontWeight:'bold'}}>{g.name}</div><div style={{color:'#888', fontSize:12}}>{g.company}</div></div>
                                    <div className="flex center">
                                        {g.checkedIn && <span style={{color:'#4caf50', fontSize:12, marginRight:10}}>CHEGOU {g.time}</span>}
                                        <button className="btn" style={{background: g.checkedIn ? 'var(--primary)' : '#444'}} onClick={() => onCheckIn(g.id)}>{g.checkedIn ? '‚úì' : 'Check-in'}</button>
                                        <button className="btn btn-outline" style={{padding:8}} onClick={() => onPrint(g)}>üñ®Ô∏è</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                    {tab === 'config' && (
                        <div className="card">
                            <h4 style={{color:'var(--primary)', marginBottom:20}}>Dados para o Convidado</h4>
                            <label>Wi-Fi String</label><input value={wifi} onChange={e=>setWifi(e.target.value)} />
                            <label>Link Fotos</label><input value={photo} onChange={e=>setPhoto(e.target.value)} />
                            <div className="flex">
                                <button className="btn btn-primary" onClick={() => onUpdateEvent({...event, wifi, photoUrl: photo})}>Salvar Config</button>
                                <button className="btn btn-outline" onClick={openTotem}> Abrir Totem</button>
                            </div>
                        </div>
                    )}
                    {showModal && <AddGuestModal onClose={() => setShowModal(false)} onSave={onAddGuest} />}
                </div>
            );
        };

        const AddGuestModal = ({ onClose, onSave }) => {
            const [name, setName] = useState('');
            const [company, setCompany] = useState('');
            return (
                <div className="modal-overlay">
                    <div className="modal-content">
                        <h3>Novo Convidado</h3>
                        <label>Nome</label><input value={name} onChange={e=>setName(e.target.value)} autoFocus />
                        <label>Empresa</label><input value={company} onChange={e=>setCompany(e.target.value)} />
                        <div className="flex" style={{marginTop:10}}>
                            <button className="btn btn-outline" style={{flex:1}} onClick={onClose}>Cancelar</button>
                            <button className="btn btn-primary" style={{flex:1}} onClick={() => { onSave({name, company}); onClose(); }}>Salvar</button>
                        </div>
                    </div>
                </div>
            );
        };

        const TotemScreen = ({ event }) => {
            const guestUrl = `${window.location.origin}${window.location.pathname}?mode=guest&event=${event.id}`;
            return (
                <div className="totem-screen">
                    <h1 style={{fontSize:40, color:'white'}}>CHECK-IN</h1>
                    <h2 style={{color:'var(--primary)'}}>{event.name}</h2>
                    <div className="qr-frame"><QRCodeDisplay text={guestUrl} size={300} /></div>
                    <p style={{color:'#888'}}>Aponte a c√¢mera para confirmar presen√ßa</p>
                </div>
            );
        };

        const GuestScreen = ({ event }) => {
            const [step, setStep] = useState(1);
            const [name, setName] = useState('');
            if(step === 1) return (
                <div className="guest-screen">
                    <h2 style={{color:'var(--primary)', textAlign:'center'}}>CHECK-IN</h2>
                    <p style={{textAlign:'center', marginBottom:30}}>{event.name}</p>
                    <label>Seu Nome Completo</label><input value={name} onChange={e=>setName(e.target.value)} />
                    <button className="btn btn-primary" style={{width:'100%', marginTop:20}} onClick={() => { if(name) setStep(2); }}>CONFIRMAR</button>
                </div>
            );
            return (
                <div className="guest-screen" style={{textAlign:'center'}}>
                    <h1>Bem-vindos ao<br/>Rooftop Floripa Square</h1>
                    <p style={{color:'#888', marginBottom:30}}>Obrigado, {name}!</p>
                    <div style={{background:'#222', padding:15, borderRadius:12}}>
                        <h4 style={{marginBottom:20}}>Conecte-se e Aproveite</h4>
                        <div className="success-grid">
                            <div className="qr-box"><QRCodeDisplay text={event.wifi || 'no-wifi'} size={120} /><small style={{display:'block', marginTop:10, color:'#aaa'}}>Wi-Fi</small></div>
                            <div className="qr-box"><QRCodeDisplay text={event.photoUrl || 'no-url'} size={120} /><small style={{display:'block', marginTop:10, color:'#aaa'}}>Fotos</small></div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
