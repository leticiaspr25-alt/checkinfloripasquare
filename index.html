<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floripa Square Check-in</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000000; /* Preto Absoluto Floripa Square */
            color: #ffffff;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* LAYOUT & UTILS */
        .app-container { min-height: 100vh; display: flex; flex-direction: column; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; width: 100%; }
        .hidden { display: none !important; }
        
        /* BRAND COLORS */
        :root {
            --primary: #f37021; /* Laranja Megatela */
            --primary-hover: #d95d10;
            --bg-dark: #000000;
            --surface: #262626; /* Cinza Chumbo */
            --text-main: #ffffff;
            --text-muted: #a3a3a3;
            --border: #404040;
        }

        /* LOGIN */
        .login-wrapper {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 70%);
        }
        .login-card {
            background: var(--surface); padding: 40px; border-radius: 12px; width: 100%; max-width: 400px;
            border: 1px solid var(--border); box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .brand-title { font-size: 28px; font-weight: 800; color: var(--text-main); text-align: center; margin-bottom: 5px; }
        .brand-subtitle { color: var(--primary); text-align: center; font-size: 14px; font-weight: 600; letter-spacing: 1px; margin-bottom: 30px; text-transform: uppercase; }

        /* FORMS & INPUTS */
        input, select, textarea {
            width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid var(--border);
            color: white; border-radius: 6px; margin-bottom: 15px; font-size: 14px;
        }
        input:focus { outline: none; border-color: var(--primary); }
        label { font-size: 12px; color: var(--text-muted); margin-bottom: 6px; display: block; }

        /* BUTTONS */
        .btn {
            padding: 12px 20px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;
            transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            font-size: 14px;
        }
        .btn-primary { background: var(--primary); color: white; width: 100%; }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }
        .btn-outline:hover { border-color: var(--primary); color: var(--primary); }
        .btn-sm { padding: 6px 12px; font-size: 12px; width: auto; }
        .btn-icon { padding: 8px; border-radius: 4px; background: var(--surface); border: 1px solid var(--border); color: white; cursor: pointer; }
        .btn-icon:hover { background: var(--primary); border-color: var(--primary); }

        /* HEADER */
        header { 
            background: var(--bg-dark); border-bottom: 1px solid var(--border); padding: 15px 30px;
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10;
        }

        /* CARDS */
        .card { background: var(--surface); border-radius: 8px; padding: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        .event-card { 
            border-left: 4px solid var(--primary); cursor: pointer; transition: transform 0.2s;
            display: flex; justify-content: space-between; align-items: center;
        }
        .event-card:hover { transform: translateX(5px); background: #333; }

        /* GUEST LIST */
        .guest-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; border-bottom: 1px solid #333; transition: background 0.2s;
        }
        .guest-item:hover { background: rgba(255,255,255,0.03); }
        .guest-info h4 { color: white; margin-bottom: 4px; }
        .guest-info p { color: var(--text-muted); font-size: 12px; }
        
        /* STATUS BADGES */
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .badge-present { background: rgba(76, 175, 80, 0.2); color: #4caf50; border: 1px solid #4caf50; }
        .badge-absent { background: rgba(255, 255, 255, 0.1); color: #888; border: 1px solid #444; }

        /* TABS */
        .tabs { display: flex; gap: 20px; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
        .tab { 
            padding: 10px 0; color: var(--text-muted); cursor: pointer; border-bottom: 2px solid transparent; 
            font-weight: 500; font-size: 14px;
        }
        .tab.active { color: var(--primary); border-color: var(--primary); }

        /* PUBLIC PAGE (AUTO CHECK-IN) */
        .public-page {
            max-width: 500px; margin: 0 auto; padding: 40px 20px; text-align: center;
        }
        .qr-display { margin-top: 20px; padding: 20px; background: white; border-radius: 8px; display: inline-block; }

        /* PRINT STYLES (BEMATECH L42 PRO) */
        @media print {
            body * { visibility: hidden; }
            #printable-area, #printable-area * { visibility: visible; }
            #printable-area {
                position: absolute; left: 0; top: 0; width: 100%; height: 100%;
                background: white !important; color: black !important;
                display: flex !important; flex-direction: column; justify-content: center; align-items: center;
                text-align: center; margin: 0; padding: 0;
            }
            @page { size: 100mm 50mm; margin: 0; }
        }
        
        /* Etiqueta na tela (escondida, s√≥ aparece no print) */
        #printable-area { display: none; width: 100mm; height: 50mm; }
        .print-name { font-size: 22pt; font-weight: 900; font-family: Arial, sans-serif; line-height: 1.1; margin-bottom: 5mm; text-transform: uppercase; }
        .print-company { font-size: 12pt; font-family: Arial, sans-serif; }

    </style>
</head>
<body>
    <div id="root"></div>

    <div id="printable-area">
        <div class="print-name" id="print-name-target">NOME DO CONVIDADO</div>
        <div class="print-company" id="print-company-target">EMPRESA</div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- COMPONENTES ---

        const LoginScreen = ({ onLogin }) => (
            <div className="login-wrapper">
                <div className="login-card">
                    <div className="brand-title">MEGATELA</div>
                    <div className="brand-subtitle">Floripa Square</div>
                    <form onSubmit={(e) => { e.preventDefault(); onLogin(); }}>
                        <label>Email Corporativo</label>
                        <input type="email" placeholder="admin@floripasquare.com.br" required />
                        <label>Senha</label>
                        <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
                        <button className="btn btn-primary">ACESSAR SISTEMA</button>
                    </form>
                </div>
            </div>
        );

        const EventCard = ({ event, onClick }) => (
            <div className="card event-card" onClick={() => onClick(event)}>
                <div>
                    <h3 style={{color: 'white', fontWeight: 'bold'}}>{event.name}</h3>
                    <span style={{fontSize: '12px', color: '#888'}}>{event.date}</span>
                </div>
                <button className="btn btn-outline btn-sm">Gerenciar ‚Üí</button>
            </div>
        );

        const GuestRow = ({ guest, onToggle, onPrint }) => (
            <div className="guest-item">
                <div className="guest-info">
                    <h4>{guest.name}</h4>
                    <p>{guest.company} ‚Ä¢ {guest.role || 'Convidado'}</p>
                </div>
                <div style={{display: 'flex', gap: '10px', alignItems: 'center'}}>
                    <span className={`badge ${guest.checkedIn ? 'badge-present' : 'badge-absent'}`}>
                        {guest.checkedIn ? `CHEGOU √ÄS ${guest.checkinTime}` : 'AUSENTE'}
                    </span>
                    
                    {/* Bot√£o Check-in Simples */}
                    <button 
                        onClick={() => onToggle(guest)}
                        className="btn-icon" 
                        title="Check-in/Check-out"
                        style={{background: guest.checkedIn ? '#f37021' : ''}}
                    >
                        {guest.checkedIn ? '‚úì' : '‚óã'}
                    </button>

                    {/* Bot√£o Imprimir (S√≥ aparece se estiver checked-in ou para for√ßar) */}
                    <button 
                        onClick={() => onPrint(guest)}
                        className="btn-icon"
                        title="Imprimir Etiqueta"
                    >
                        üñ®Ô∏è
                    </button>
                </div>
            </div>
        );

        // --- APP PRINCIPAL ---

        const App = () => {
            // Estado Global (Simulando Supabase com LocalStorage)
            const [view, setView] = useState('login'); // login, dashboard, event-manager, public
            const [events, setEvents] = useState([]);
            const [currentEvent, setCurrentEvent] = useState(null);
            const [guests, setGuests] = useState([]);
            
            // Carregar dados iniciais
            useEffect(() => {
                // Simulando dados do banco
                const mockEvents = [
                    { id: 1, name: 'Lan√ßamento BMW Top Car', date: '25/12/2025', slug: 'bmw-launch' },
                    { id: 2, name: 'Happy Hour Floripa Square', date: '30/12/2025', slug: 'happy-hour' }
                ];
                setEvents(mockEvents);
                
                // Checar se √© URL p√∫blica (Simula√ß√£o de Rota)
                const params = new URLSearchParams(window.location.search);
                if (params.get('mode') === 'public') {
                    const eventId = parseInt(params.get('event'));
                    const evt = mockEvents.find(e => e.id === eventId);
                    if (evt) {
                        setCurrentEvent(evt);
                        setView('public');
                    }
                }
            }, []);

            // --- L√ìGICA DE NEG√ìCIO ---

            const handleLogin = () => setView('dashboard');

            const handleSelectEvent = (event) => {
                setCurrentEvent(event);
                // Carregar convidados deste evento (Simula√ß√£o)
                const mockGuests = [
                    { id: 1, name: 'Carlos CEO', company: 'Coca-Cola', role: 'Diretor', checkedIn: false },
                    { id: 2, name: 'Ana Silva', company: 'Floripa Square', role: 'Staff', checkedIn: true, checkinTime: '19:30' }
                ];
                setGuests(mockGuests);
                setView('event-manager');
            };

            const toggleCheckIn = (guest) => {
                const now = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
                const updatedGuests = guests.map(g => {
                    if (g.id === guest.id) {
                        return { ...g, checkedIn: !g.checkedIn, checkinTime: !g.checkedIn ? now : null };
                    }
                    return g;
                });
                setGuests(updatedGuests);
            };

            const handlePrint = (guest) => {
                // 1. Garantir check-in
                if (!guest.checkedIn) toggleCheckIn(guest);

                // 2. Preencher √°rea de impress√£o
                document.getElementById('print-name-target').innerText = guest.name;
                document.getElementById('print-company-target').innerText = guest.company || '';

                // 3. Chamar impress√£o
                setTimeout(() => window.print(), 100);
            };

            const exportXLSX = () => {
                const ws = XLSX.utils.json_to_sheet(guests.map(g => ({
                    Nome: g.name,
                    Empresa: g.company,
                    Cargo: g.role,
                    Status: g.checkedIn ? 'PRESENTE' : 'AUSENTE',
                    Horario: g.checkinTime || ''
                })));
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Relatorio");
                XLSX.writeFile(wb, `${currentEvent.name}_Relatorio.xlsx`);
            };

            // --- RENDERIZA√á√ÉO ---

            if (view === 'login') return <LoginScreen onLogin={handleLogin} />;

            if (view === 'public') {
                return (
                    <div className="public-page">
                        <div className="brand-title" style={{marginBottom: 40}}>FLORIPA SQUARE</div>
                        <h2 style={{color: 'white'}}>Auto Check-in</h2>
                        <p style={{color: '#888', marginBottom: 30}}>{currentEvent?.name}</p>
                        
                        <input type="text" placeholder="Digite seu nome..." />
                        <button className="btn btn-primary" onClick={() => alert('Bem-vindo! Dirija-se ao elevador.')}>
                            CONFIRMAR PRESEN√áA
                        </button>
                    </div>
                );
            }

            return (
                <div className="app-container">
                    <header>
                        <div className="brand-title" style={{fontSize: 20}}>MEGATELA</div>
                        <button className="btn btn-outline btn-sm" onClick={() => setView('login')}>Sair</button>
                    </header>

                    <div className="container">
                        {view === 'dashboard' && (
                            <div>
                                <h2 style={{color: 'white', marginBottom: 20}}>Meus Eventos</h2>
                                {events.map(ev => <EventCard key={ev.id} event={ev} onClick={handleSelectEvent} />)}
                            </div>
                        )}

                        {view === 'event-manager' && (
                            <div>
                                <div style={{display: 'flex', alignItems: 'center', gap: 10, marginBottom: 20}}>
                                    <button className="btn btn-outline btn-sm" onClick={() => setView('dashboard')}>‚Üê Voltar</button>
                                    <h2 style={{color: 'white', margin: 0}}>{currentEvent.name}</h2>
                                </div>

                                <div className="card">
                                    <div style={{display: 'flex', justifyContent: 'space-between', marginBottom: 20}}>
                                        <div className="search-box" style={{flex: 1, marginRight: 20}}>
                                            <input type="text" placeholder="Buscar convidado..." />
                                        </div>
                                        <div style={{display: 'flex', gap: 10}}>
                                            <button className="btn btn-outline" onClick={() => document.getElementById('csv-input').click()}>Importar CSV</button>
                                            <input type="file" id="csv-input" hidden />
                                            <button className="btn btn-outline" onClick={exportXLSX}>Exportar Excel</button>
                                            <a 
                                                className="btn btn-primary" 
                                                href={`?mode=public&event=${currentEvent.id}`} 
                                                target="_blank"
                                            >
                                                Abrir Totem P√∫blico üîó
                                            </a>
                                        </div>
                                    </div>

                                    <div style={{borderTop: '1px solid #333'}}>
                                        {guests.map(g => (
                                            <GuestRow 
                                                key={g.id} 
                                                guest={g} 
                                                onToggle={toggleCheckIn} 
                                                onPrint={handlePrint} 
                                            />
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
