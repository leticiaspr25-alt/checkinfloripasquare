<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floripa Square Check-in V3</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        /* --- ESTILOS VISUAIS (Floripa Square Night) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
        }

        :root {
            --primary: #f37021;
            --surface: #262626;
            --border: #404040;
        }

        /* Layout Utils */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .hidden { display: none; }
        .flex { display: flex; gap: 10px; }
        .flex-col { flex-direction: column; }
        .center { align-items: center; justify-content: center; }
        .between { justify-content: space-between; }

        /* Componentes */
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        .input-dark { 
            width: 100%; padding: 12px; background: #111; border: 1px solid #444; color: white; border-radius: 6px; margin-bottom: 10px;
        }
        .btn { padding: 10px 20px; border-radius: 6px; cursor: pointer; border: none; font-weight: bold; color: white; background: var(--surface); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 1px solid #666; color: #ccc; }

        /* Abas */
        .tabs { display: flex; border-bottom: 1px solid #444; margin-bottom: 20px; }
        .tab { padding: 10px 20px; cursor: pointer; color: #888; border-bottom: 3px solid transparent; }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }

        /* Totem Screen */
        .totem-screen {
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle, #222 0%, #000 100%); text-align: center;
        }
        .qr-frame { background: white; padding: 20px; border-radius: 12px; margin: 30px 0; }
        
        /* Guest Mobile Screen */
        .guest-screen { max-width: 480px; margin: 0 auto; padding: 30px 20px; min-height: 100vh; background: #000; }
        .success-qr-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px; }
        .qr-box { background: #1a1a1a; padding: 15px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        .qr-box canvas { width: 100% !important; height: auto !important; }
        .qr-label { font-size: 12px; color: #aaa; margin-top: 10px; display: block; }

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- COMPONENTE DE QR CODE ---
        const QRCodeDisplay = ({ text, size = 200 }) => {
            const canvasRef = useRef();
            useEffect(() => {
                if(canvasRef.current && text) {
                    QRCode.toCanvas(canvasRef.current, text, { width: size, margin: 1 }, (err) => {
                        if(err) console.error(err);
                    });
                }
            }, [text, size]);
            return <canvas ref={canvasRef} />;
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            // Estado Global
            const [view, setView] = useState('login'); // login, dashboard, manager, totem, guest
            const [events, setEvents] = useState([
                { id: 1, name: 'Lan√ßamento BMW', date: '25/12/2025', wifi: 'WIFI:S:FloripaSquare;T:WPA;P:123456;;', photoUrl: 'https://site-fotos.com' }
            ]);
            const [currentEvent, setCurrentEvent] = useState(null);
            
            // Checagem de URL para Rotas (Totem vs Convidado)
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const mode = params.get('mode');
                const evtId = parseInt(params.get('event'));
                
                if (evtId) {
                    const evt = events.find(e => e.id === evtId);
                    if (evt) {
                        setCurrentEvent(evt);
                        if (mode === 'totem') setView('totem');
                        if (mode === 'guest') setView('guest');
                    }
                }
            }, []);

            // --- TELAS ---

            // 1. LOGIN
            if (view === 'login') {
                return (
                    <div className="totem-screen">
                        <h1 style={{color:'white'}}>FLORIPA SQUARE</h1>
                        <p style={{color:'var(--primary)', marginBottom:30}}>CHECK-IN SYSTEM</p>
                        <button className="btn btn-primary" onClick={() => setView('dashboard')}>ACESSAR PAINEL</button>
                    </div>
                );
            }

            // 2. DASHBOARD
            if (view === 'dashboard') {
                return (
                    <div className="container">
                        <h2 style={{color:'white', marginBottom:20}}>Meus Eventos</h2>
                        {events.map(ev => (
                            <div key={ev.id} className="card flex between center">
                                <div>
                                    <h3>{ev.name}</h3>
                                    <small style={{color:'#888'}}>{ev.date}</small>
                                </div>
                                <button className="btn btn-outline" onClick={() => { setCurrentEvent(ev); setView('manager'); }}>Gerenciar</button>
                            </div>
                        ))}
                    </div>
                );
            }

            // 3. GERENCIADOR DO EVENTO (ADMIN)
            if (view === 'manager') {
                return <EventManager event={currentEvent} onBack={() => setView('dashboard')} onUpdateEvent={(updated) => {
                    setEvents(events.map(e => e.id === updated.id ? updated : e));
                    setCurrentEvent(updated);
                    alert('Configura√ß√µes salvas!');
                }} />;
            }

            // 4. TOTEM (TELA DO COMPUTADOR/TV NA RECEP√á√ÉO)
            if (view === 'totem') {
                // Gera a URL para o celular do convidado
                // IMPORTANTE: Em produ√ß√£o, isso seria seu-site.com/?mode=guest...
                // Aqui usamos window.location para funcionar no seu teste local
                const guestUrl = `${window.location.origin}${window.location.pathname}?mode=guest&event=${currentEvent.id}`;
                
                return (
                    <div className="totem-screen">
                        <div style={{marginBottom: 40}}>
                            <h1 style={{fontSize: 48, fontWeight: 900}}>CHECK-IN</h1>
                            <h2 style={{color: 'var(--primary)', marginTop: 10}}>{currentEvent.name}</h2>
                        </div>
                        
                        <div className="qr-frame">
                            <QRCodeDisplay text={guestUrl} size={350} />
                        </div>
                        
                        <p style={{color:'#aaa', marginTop: 20}}>Escaneie para confirmar sua presen√ßa</p>
                    </div>
                );
            }

            // 5. CONVIDADO (TELA DO CELULAR)
            if (view === 'guest') {
                return <GuestFlow event={currentEvent} />;
            }

            return <div>Carregando...</div>;
        };

        // --- SUB-COMPONENTES ---

        const EventManager = ({ event, onBack, onUpdateEvent }) => {
            const [tab, setTab] = useState('list'); // list, config
            const [wifiStr, setWifiStr] = useState(event.wifi || '');
            const [photoStr, setPhotoStr] = useState(event.photoUrl || '');

            const handleSaveConfig = () => {
                onUpdateEvent({ ...event, wifi: wifiStr, photoUrl: photoStr });
            };

            const openTotem = () => {
                const url = `?mode=totem&event=${event.id}`;
                window.open(url, '_blank');
            };

            return (
                <div className="container">
                    <div className="flex between center" style={{marginBottom:20}}>
                        <button className="btn btn-outline" onClick={onBack}>‚Üê Voltar</button>
                        <h3>{event.name}</h3>
                    </div>

                    <div className="tabs">
                        <div className={`tab ${tab === 'list' ? 'active' : ''}`} onClick={() => setTab('list')}>üë• Lista</div>
                        <div className={`tab ${tab === 'config' ? 'active' : ''}`} onClick={() => setTab('config')}>‚öôÔ∏è Configura√ß√µes</div>
                    </div>

                    {tab === 'list' && (
                        <div className="card">
                            <p style={{textAlign:'center', color:'#888', padding:40}}>
                                (Lista de convidados e check-in manual estariam aqui - igual vers√£o anterior)
                            </p>
                            <div style={{textAlign:'center'}}>
                                <button className="btn btn-primary" onClick={openTotem}>üì∫ ABRIR TELA DO TOTEM</button>
                            </div>
                        </div>
                    )}

                    {tab === 'config' && (
                        <div className="card">
                            <h4 style={{marginBottom:20, color:'var(--primary)'}}>Dados para o Convidado (P√≥s Check-in)</h4>
                            
                            <label>Configura√ß√£o do Wi-Fi (String ou Texto)</label>
                            <input className="input-dark" type="text" placeholder="WIFI:S:NomeDaRede;T:WPA;P:Senha123;;" value={wifiStr} onChange={e => setWifiStr(e.target.value)} />
                            <small style={{color:'#666', display:'block', marginBottom:20}}>Dica: Use formato WIFI:S:Nome;T:WPA;P:Senha;; para conectar autom√°tico.</small>

                            <label>Link do App de Fotos</label>
                            <input className="input-dark" type="text" placeholder="https://..." value={photoStr} onChange={e => setPhotoStr(e.target.value)} />

                            <button className="btn btn-primary" onClick={handleSaveConfig}>SALVAR CONFIGURA√á√ïES</button>
                        </div>
                    )}
                </div>
            );
        };

        const GuestFlow = ({ event }) => {
            const [step, setStep] = useState(1); // 1 = form, 2 = success
            const [name, setName] = useState('');

            const handleConfirm = (e) => {
                e.preventDefault();
                if(name.trim()) setStep(2);
            };

            if (step === 1) {
                return (
                    <div className="guest-screen">
                        <div style={{textAlign:'center', marginBottom:40}}>
                            <h2 style={{color:'var(--primary)'}}>CHECK-IN</h2>
                            <p>{event.name}</p>
                        </div>
                        
                        <form onSubmit={handleConfirm}>
                            <label>Qual seu nome completo?</label>
                            <input className="input-dark" type="text" placeholder="Seu nome aqui" value={name} onChange={e => setName(e.target.value)} required />
                            <button type="submit" className="btn btn-primary" style={{width:'100%', marginTop:20}}>CONFIRMAR PRESEN√áA</button>
                        </form>
                    </div>
                );
            }

            if (step === 2) {
                return (
                    <div className="guest-screen" style={{textAlign:'center'}}>
                        <h1 style={{fontSize:28, marginBottom:10}}>Bem-vindos ao<br/>Rooftop Floripa Square</h1>
                        <p style={{color:'#aaa', marginBottom:40}}>Obrigado, {name}!</p>

                        <div style={{background:'#222', padding:10, borderRadius:8, marginBottom:20}}>
                            <h4 style={{color:'white', marginBottom:10}}>Aproveite o Evento</h4>
                            
                            <div className="success-qr-grid">
                                <div className="qr-box">
                                    <QRCodeDisplay text={event.wifi || 'wifi-not-configured'} size={120} />
                                    <span className="qr-label">Conectar Wi-Fi</span>
                                </div>
                                <div className="qr-box">
                                    <QRCodeDisplay text={event.photoUrl || 'url-not-configured'} size={120} />
                                    <span className="qr-label">Baixar Fotos</span>
                                </div>
                            </div>
                        </div>

                        <p style={{fontSize:12, color:'#666'}}>Aponte a c√¢mera para os c√≥digos acima</p>
                    </div>
                );
            }
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
